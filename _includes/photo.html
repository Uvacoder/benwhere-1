<div class="row py-4 py-md-7 justify-content-center reveal load-hidden">
  <div style="max-width: {{ include.width }};" class="col mx-0 mx-md-6">
    <figure class="lozad"> 
      <a href="{{ include.path }}">
        <img style="width: {{ include.imgwidth }}" src="{{ include.path }}" alt="{{ include.alt }}" />
      </a>
      <figcaption>{{ include.caption }}</figcaption>
    </figure>
  </div>
</div>
